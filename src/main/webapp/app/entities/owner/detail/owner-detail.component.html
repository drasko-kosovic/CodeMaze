<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="owner">
      <h2 data-cy="ownerDetailsHeading"><span>Owner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ owner.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ owner.name }}</span>
        </dd>
        <dt><span>Date Of Birt</span></dt>
        <dd>
          <span>{{ owner.dateOfBirt | formatMediumDate }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ owner.address }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/owner', owner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
